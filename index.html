<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency converter</title>
  </head>
  <body>
    <div class="container">
      <div id="left">
        <h1>Convert, Complete, And Be Convinced</h1>
        <p>
          Over here we are focused on the right exchange rates, we keep our
          boards up to date and get the legitimate conversion rates.
        </p>
        <button>Explore API</button>
      </div>
      <div id="right">
        <h4>Conversion Board</h4>
        <form action="">
          <input
            type="number"
            name=""
            id="myInput"
            placeholder="Enter Naira Value"
          />
          <section id="output">
            <label for="">Dollars:</label>
            <div id="dollarId"></div>
            <label for="">Pounds:</label>
            <div id="poundsId"></div>
            <label for="">Euros:</label>
            <div id="eurosId"></div>
          </section>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
